<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <title>Exchange currency</title>
  </head>
  <body>
    <div class="container">
      <div class="container-head">
        <h1 class="logo">TransactWorld</h1>
        <h2>Przelicznik walut</h2>
      </div>
      <div class="pick-currency">
        <label for="currency">Wybierz walutę:</label>
        <select id="currency">
          <option value="EUR">Euro (EUR)</option>
          <option value="USD">Dolar amerykański (USD)</option>
          <option value="CHF">Frank szwajcarski (CHF)</option>
        </select>
      </div>
      <div class="amount-currency">
        <label for="amount">Podaj kwotę:</label>
        <input type="number" id="amount" step="0.01" min="0" />
      </div>
      <div>
        <button onclick="convertCurrency()" class="btn">Przelicz</button>
      </div>
      <div id="result" class="result"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
